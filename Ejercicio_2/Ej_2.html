<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
     <link rel="stylesheet" href="Ej_2.css">
     <title>Ejercicio 2</title>
</head>
<body>
    <div class="container h-100 w-50">
       <header class="head-form mt-5 text-center">
        <h1>Contact us</h1>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-user"></i>
            </div>
            <input class="form-control" id="Firstname" placeholder="First Name" name="firstname" type="text" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-user"></i>
            </div>
            <input class="form-control" id="Lastname" placeholder="Last Name" name="lastname" type="text" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-envelope-o"></i>
            </div>
            <input class="form-control" id="Email" placeholder="Email Address" name="email" type="text" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-phone"></i>
            </div>
            <input class="form-control" id="Phone Number" placeholder="Phone Number" name="tel" type="tel" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-pencil"></i>
            </div>
            <textarea class="input w-75" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
        </div>
        <button type="button" class="btn btn-primary">Contac us</button>
        
    </div>
    <br>
    </div>
    </div>
</body>
</html>
